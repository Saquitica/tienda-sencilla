<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Web</h1>
        <div id="cart">
            <button id="cart-button">Carrito: <span id="cart-count">0</span> art√≠culos</button>
        </div>
    </header>
    <main>
        <div class="product" data-id="1" data-name="Producto 1" data-price="10.00">
            <h2>Producto 1</h2>
            <p>Precio: $10.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product" data-id="2" data-name="Producto 2" data-price="15.00">
            <h2>Producto 2</h2>
            <p>Precio: $15.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product" data-id="3" data-name="Producto 3" data-price="20.00">
            <h2>Producto 3</h2>
            <p>Precio: $20.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product" data-id="4" data-name="Producto 4" data-price="25.00">
            <h2>Producto 4</h2>
            <p>Precio: $25.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
    </main>

    <!-- Modal for Cart -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-list"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
